<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Left chat bubble with sound wave -->
  <g filter="url(#glow)">
    <path
      d="M25 10 C15 10, 10 15, 10 25 L10 45 C10 55, 15 60, 25 60 L28 60 L25 70 L32 60 L45 60 C55 60, 60 55, 60 45 L60 25 C60 15, 55 10, 45 10 Z"
      fill="url(#gradient1)"
      opacity="0.9"
    />
    <path
      d="M22 28 L28 33 L22 38 M30 25 L38 33 L30 41 M40 28 L46 33 L40 38"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Right chat bubble with connection dots -->
  <g filter="url(#glow)">
    <path
      d="M55 20 C45 20, 40 25, 40 35 L40 55 C40 65, 45 70, 55 70 L58 70 L55 80 L62 70 L75 70 C85 70, 90 65, 90 55 L90 35 C90 25, 85 20, 75 20 Z"
      fill="url(#gradient2)"
      opacity="0.9"
    />
    <circle cx="58" cy="45" r="3" fill="white" />
    <circle cx="65" cy="45" r="3" fill="white" />
    <circle cx="72" cy="45" r="3" fill="white" />
  </g>

  <!-- Text: Commonality -->
  <text x="110" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="700" font-size="36" letter-spacing="-0.5" fill="url(#textGradient)">Commonality</text>

  <!-- Subtitle -->
  <text x="112" y="72" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="500" font-size="11" letter-spacing="3" fill="#64748b" opacity="0.6">CHAT &#x2022; VOICE &#x2022; CONNECT</text>
</svg>
