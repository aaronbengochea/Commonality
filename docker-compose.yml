services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/app:/app/app
    env_file:
      - .env
    depends_on:
      - dynamodb-local
      - redis
      - livekit
    networks:
      - commonality

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - NEXT_PUBLIC_PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH:-8}
    depends_on:
      - backend
    networks:
      - commonality

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - commonality

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: deepthought-dynamodb-admin
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      DYNAMO_ENDPOINT: ${DYNAMODB_ENDPOINT}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - commonality

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - commonality

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    command: --dev --bind 0.0.0.0
    environment:
      LIVEKIT_KEYS: "devkey: devsecret"
      LIVEKIT_LOG_LEVEL: info
    networks:
      - commonality

networks:
  commonality:
    driver: bridge
